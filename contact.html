<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Abdallah Day - Contact</title>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <!--HEADER-->
        <header>
            <div id="header-content-container" class="content clearfix">
                <a href="index.html" id="logo">
                    <h1>Abdallah Day</h1>
                </a>
                <nav id="main-nav">
                    <a id="about" href="index.html">About</a>
                    <a id="portfolio" href="portfolio.html">Portfolio</a>
                    <a id="contact" href="contact.html">Contact</a>
                </nav>                
            </div>
        </header>

        <div class="content-wrapper">

            <!--CONTENT-->
            <div id="main-content-container" class="content">
                <div class="wrapper clearfix">
                    <h1>Contact</h1>
                    
                    <hr>

                    <label for="name" class="contact-label">Name</label>
                    <input id="name" class="contact-input" type="text" name="name">

                    <label for="email" class="contact-label">Email</label>
                    <input id="email" class="contact-input" type="text" name="email">

                    <label for="message" class="contact-label">Message</label>
                    <textarea id="message" class="contact-input" type="text" name="message"></textarea>

                    <a href="" id="submit-button">Submit</a>
                    
                </div>
            </div>

            <div class="push"></div>
        </div>

        <!--FOOTER-->
        <footer>
            Copyright &copy;
        </footer>
